name: Test, lint, build and Push to GHCR

on:
  push:
    branches:
      - main

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: latest
          args: --timeout=5m

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: wizhi/setup-task@v1

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Run tests
        run: task test test:integration

  deploy:
    runs-on: ubuntu-latest
    needs:
      - lint
      - test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'

      - uses: ko-build/setup-ko@v0.9

      - name: Build and push image with ko
        env:
          KO_DOCKER_REPO: ghcr.io/zhulik
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ko build -B --tags latest github.com/zhulik/d3/cmd/server
